##Null Hypothesis: There is no correlation between biogas generation potential and population density

##Alternative: There is correlation with population

class: center, inverse
#Results of Data Analysis


```
## 
## 	Pearson's product-moment correlation
## 
## data:  biogas_pop_join$TotalCH4t and biogas_pop_join$Population
## t = 10.664, df = 56, p-value = 4.22e-15
## alternative hypothesis: true correlation is not equal to 0
## 95 percent confidence interval:
##  0.7105014 0.8889208
## sample estimates:
##      cor 
## 0.818573
```

```
## 
## Call:
## lm(formula = biogas_pop_join$TotalCH4t ~ biogas_pop_join$Population)
## 
## Residuals:
##    Min     1Q Median     3Q    Max 
## -35192  -8136  -5992  -3514  76087 
## 
## Coefficients:
##                             Estimate Std. Error t value Pr(&gt;|t|)    
## (Intercept)                5.739e+03  2.958e+03    1.94   0.0574 .  
## biogas_pop_join$Population 1.967e-02  1.844e-03   10.66 4.22e-15 ***
## ---
## Signif. codes:  0 '***' 0.001 '**' 0.01 '*' 0.05 '.' 0.1 ' ' 1
## 
## Residual standard error: 20420 on 56 degrees of freedom
## Multiple R-squared:  0.6701,	Adjusted R-squared:  0.6642 
## F-statistic: 113.7 on 1 and 56 DF,  p-value: 4.22e-15
```
